<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™¢</text></svg>">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Last Question... ü™¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 50%, #ffe0b2 100%);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow-x: hidden;
        }

        .floating-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; font-size: 20px; animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%,100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.6; }
        }

        .container { position: relative; z-index: 10; text-align: center; max-width: 500px; width: 90%; margin: 0 auto; }
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            font-weight: 700;
            color: #b71c1c;
            margin-bottom: 2rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            to { text-shadow: 2px 2px 20px rgba(183,28,28,0.3); }
        }

        .popup {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            animation: popupEntrance 0.8s ease-out;
        }
        @keyframes popupEntrance {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .question { font-size: 1.6rem; font-weight: 500; color: #e65100; margin-bottom: 2.5rem; }

        .buttons { display: flex; flex-direction: column; gap: 1rem; align-items: center; }
        .btn {
            padding: 1rem 2.5rem; border: none; border-radius: 50px;
            font-size: 1.1rem; font-weight: 500; cursor: pointer;
            transition: all 0.3s ease; min-width: 250px;
        }
        .btn-yes { background: linear-gradient(135deg, #ff6f00, #e65100); color: white; }
        .btn-yes:hover { transform: translateY(-3px); }
        .btn-no { background: linear-gradient(135deg, #ffe0b2, #ffcc80); color: #b71c1c; }
        .btn-no:hover { transform: translateY(-3px); }

        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 3rem; border-radius: 25px; text-align: center;
            z-index: 1000; display: none;
        }
        .success-text { font-size: 1.8rem; color: #b71c1c; font-weight: 600; margin-bottom: 1rem; }
        .success-quote { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: #e65100; }

        .firework { position: fixed; pointer-events: none; z-index: 999; }
        .firework-particle { position: absolute; width: 4px; height: 4px; border-radius: 50%; animation: fireworkParticle 1.5s ease-out forwards; }
        @keyframes fireworkParticle { 0% { opacity: 1; } 100% { opacity: 0; transform: scale(0); } }

        .heart-particle { position: fixed; pointer-events: none; font-size: 20px; z-index: 999; animation: heartFloat 2s ease-out forwards; }
        @keyframes heartFloat { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px) scale(0.5); } }
    /* Footer styling */
        footer {
            position: absolute;
            bottom: 8px;
            font-size: 0.85rem;
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            z-index: 2;
        }
        footer span {
            color: #b71c1c;
        }
            /* Footer styling */
        footer {
            position: absolute;
            bottom: 8px;
            font-size: 0.85rem;
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            z-index: 2;
        }
        footer span {
            color: #b71c1c;
        }
        </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <h1 class="title">One Last Thing ü™¢</h1>
        <div class="popup" id="popup">
            <div class="question">Will you always be my partner-in-crime, forever? üòú</div>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">‚úÖ Always, Sibling! ‚ù§Ô∏è</button>
                <button class="btn btn-no" id="noBtn">‚ùå Try again with sweets üç¨</button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="success-text">Best sibling ever! ü™¢</div>
        <div class="success-quote">Happy Raksha Bandhan üéâ</div>
    </div>

    <!-- Footer -->
    <footer>Made with ‚ù§Ô∏è by <span>RAJ KUMAR</span></footer>

    <script>
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const emojis = ['ü™¢', 'üéÅ', 'üç¨', 'ü™î', '‚ù§Ô∏è'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff6f00', '#e65100', '#b71c1c', '#ff8f00', '#ffcc80'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const angle = (i * 18) * Math.PI / 180;
                const velocity = Math.random() * 100 + 50;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                particle.style.transform = `translate(${dx}px, ${dy}px)`;
                firework.appendChild(particle);
            }
            setTimeout(() => firework.remove(), 1500);
        }

        function createHeartParticles() {
            const emojis = ['ü™¢', 'üéÅ', 'üç¨', 'ü™î', '‚ù§Ô∏è'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        }

        function launchFireworks() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.6 + 100;
                    createFirework(x, y);
                }, i * 200);
            }
        }

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            launchFireworks();
            createHeartParticles();
            setTimeout(launchFireworks, 1500);
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            const popup = document.getElementById('popup');
            popup.classList.add('shake');
            setTimeout(() => popup.classList.remove('shake'), 500);
        });

        createFloatingHearts();
    </script>
</body>
</html>
