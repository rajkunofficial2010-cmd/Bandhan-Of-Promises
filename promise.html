<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Promise Wall ü™¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fff8e1, #ffe0b2);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #b71c1c;
            margin-bottom: 1rem;
            z-index: 2;
        }
        p {
            color: #e65100;
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            z-index: 2;
        }
        .knot {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        .knot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .promise {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #b71c1c;
            animation: rise 12s linear forwards;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
        }
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
            text-align: center;
        }
        .popup input {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 1rem;
        }
        .popup button {
            background: linear-gradient(135deg, #ff6f00, #e65100);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .continue-btn {
            background: linear-gradient(135deg, #ff6f00, #e65100);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 2rem;
            display: none;
            z-index: 2;
        }
            /* Footer styling */
        footer {
            position: absolute;
            bottom: 8px;
            font-size: 0.85rem;
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            z-index: 2;
        }
        footer span {
            color: #b71c1c;
        }
    </style>
</head>
<body>

    <h1>Sibling Promise Wall ü™¢</h1>
    <p>Click a Rakhi knot to write your promise for your sibling üíñ</p>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p style="margin-bottom:1rem; font-weight:500;">Write your promise ‚úçÔ∏è</p>
        <input type="text" id="promiseInput" maxlength="40" placeholder="I will always...">
        <button onclick="submitPromise()">Add</button>
    </div>

    <!-- Continue Button -->
    <a href="last.html" class="continue-btn" id="continueBtn">Continue to Surprise üéÅ</a>

<!-- Footer -->
    <footer>Made with ‚ù§Ô∏è by <span>RAJ KUMAR</span></footer>
    <script>
        const popup = document.getElementById('popup');
        const promiseInput = document.getElementById('promiseInput');
        const continueBtn = document.getElementById('continueBtn');
        let promiseAdded = false;

        // Create floating rakhi image knots
        for (let i = 0; i < 8; i++) {
            const knot = document.createElement('div');
            knot.className = 'knot';
            knot.style.left = Math.random() * 90 + '%';
            knot.style.top = Math.random() * 80 + '%';
            knot.style.animationDelay = (Math.random() * 5) + 's';
            knot.innerHTML = '<img src="rakhi.png" alt="Rakhi Knot">';
            document.body.appendChild(knot);
            knot.addEventListener('click', () => {
                popup.style.display = 'block';
                promiseInput.value = '';
                promiseInput.focus();
            });
        }

        function submitPromise() {
            const text = promiseInput.value.trim();
            if (text) {
                createPromiseBubble(text);
                popup.style.display = 'none';
                promiseAdded = true;
                continueBtn.style.display = 'inline-block';
            }
        }

        function createPromiseBubble(text) {
            const bubble = document.createElement('div');
            bubble.className = 'promise';
            bubble.textContent = text;
            bubble.style.left = Math.random() * 80 + '%';
            bubble.style.top = '90%';
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 12000);
        }
    </script>
</body>
</html>
